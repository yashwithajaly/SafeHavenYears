<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fbeaee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-container {
            text-align: center;
            display: none;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .otp-container {
            background-color: #dcc1e4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #dcc1e4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <div class="otp-container" id="otpContainer">
        <h1>OTP Verification</h1>
        <p>Please wait for 3 seconds...</p>
        <input type="text" id="otpInput" placeholder="Enter OTP" disabled>
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <script>
        // Show loading container after 3 seconds
        setTimeout(function () {
            document.getElementById("loadingContainer").style.display = "block";
        }, 3000);

        // Simulate a delay of 10 seconds
        setTimeout(function () {
            // Hide loading container and show OTP container
            document.getElementById("loadingContainer").style.display = "none";
            document.getElementById("otpInput").removeAttribute("disabled");
            document.getElementById("otpContainer").getElementsByTagName("p")[0].innerHTML = "Enter OTP below:";
            document.getElementById("otpContainer").style.display = "block";
        }, 5000);

        function verifyOTP() {
            var enteredOTP = document.getElementById("otpInput").value;
            // Perform OTP verification logic here
            if (enteredOTP === "123456") {
                alert("OTP Verified! Proceed to confirmation page.");
                window.location.href = "payment_processing_page.html";

            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
