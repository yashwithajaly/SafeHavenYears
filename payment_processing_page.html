<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fbeaee;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading container -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p>Payment Processing....</p>
    </div>

    <!-- Content to show after loading -->
    <div id="contentContainer" style="display: none;">
        <h1>Thank you for your payment!</h1>
        <!-- Additional content or instructions can be added here -->
    </div>

    <script>
        // Show loading container
        document.getElementById("loadingContainer").style.display = "flex";

        // Hide loading container and show content after 5 seconds
        setTimeout(function () {
            document.getElementById("loadingContainer").style.display = "none";
            document.getElementById("contentContainer").style.display = "block";
            
            // Hide content after 3 seconds and redirect to plans page
            setTimeout(function () {
                document.getElementById("contentContainer").style.display = "none";
                window.location.href = "plan_details.html"; // Replace with the actual URL of the plans page
            }, 3000);
        }, 5000);
    </script>
</body>
</html>
